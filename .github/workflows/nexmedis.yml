name: Nexmedis_Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cypress-run:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: npm start &
        env:
          PORT: 3000

      - name: Tunggu aplikasi siap
        run: npx wait-on http://localhost:3000 && sleep 10

      - name: Cek apakah aplikasi berjalan
        run: netstat -ano | findstr :3000 || echo "Server tidak berjalan"

      - name: Periksa log aplikasi
        run: cat app.log || echo "Log aplikasi tidak ditemukan"

      - name: Run Nexmedis_Test
        run: npx cypress run
        env:
          CI: true

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos